<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RandomNumberGenerator</title>
</head>

<body>
    <header>
        <h1>Welcome to, <br> Random Number Generator</h1>
    </header>

    <section>

        <input type="number" class="fromNumber" placeholder="From">

        <input type="number" class="toNumber" placeholder="To">

        <button type="submit" class="generate">Generate</button>

    </section>

    <div>
        <h1 class="randomNum"></h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
